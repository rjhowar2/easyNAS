{% extends 'easyNAS/base.html' %}
{% load staticfiles %}

{% block extra_css %}
{% endblock %}

{% block content %}
	<span class="glyphicon glyphicon-folder-open">&nbsp;{{ files.path }}</span>
	<ul>
	{% for file in files.children %}
		<li>
			{% if file.is_dir %}
				<span class="glyphicon glyphicon-folder-close">&nbsp;{{ file.filename }}</span>
			{% else %}
				<span class="glyphicon glyphicon-file">&nbsp;{{ file.filename }}</span>
			{% endif %}
		</li>
	{% endfor %}
	</ul>
{% endblock %}
