{% extends 'easyNAS/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>Oops!</h1>
        <h2>There was a problem serving the requested page</h2>
        <div class="error-details">
          There was an unexpected error while processing you last request
        </div>
        <div class="error-actions">
        	<br>
        	<a href="{% url 'dashboard_home' %}" class="btn btn-primary">
        		<span class="glyphicon glyphicon-home"></span> Take Me Home
        	</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
